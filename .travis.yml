language: php

compiler:
  - gcc

php:
  - 7.3

sudo: false

addons:
  apt:
    packages:
      - valgrind
env:
  global:
    - REPORT_EXIT_STATUS=1
  matrix:
    - TEST_PHP_ARGS="-q --show-diff"
    - TEST_PHP_ARGS="-q -m --show-mem"

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.3
      env: TEST_PHP_ARGS="-q -m --show-mem"

before_install:
  - pip install --user cpp-coveralls

script:
  - phpize
  - wget -q -O run-tests.php https://raw.githubusercontent.com/php/php-src/master/run-tests.php
  - ./configure --with-valgrind
  - make test-coverage

after_success:
  - coveralls --exclude thirdparty -b $TRAVIS_BUILD_DIR -E Zend --gcov-options '\-lp'

notifications:
  email: false
